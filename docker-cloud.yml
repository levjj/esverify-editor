esverify:
  autoredeploy: true
  image: 'levjj/esverify-web:latest'
  ports:
    - '80:80'
    - '443:443'
  restart: always
  tags:
    - esverify
  volumes:
    - /var/letsencrypt/www
    - /etc/letsencrypt
letsencrypt:
  environment:
    - CHECK_FREQ=7
    - DOCKER_API_VERSION=1.23
    - DOMAINS=esverify.org
    - EMAIL=esverify@livoris.net
    - SERVER_CONTAINER=esverify-1.esverify.aac8dbae
    - WEBROOT_PATH=/var/letsencrypt/www
  image: 'gordonchan/auto-letsencrypt:latest'
  links:
    - esverify
  restart: always
  tags:
    - esverify
  volumes:
    - '/var/run/docker.sock:/var/run/docker.sock'
    - /var/lib/letsencrypt
  volumes_from:
    - esverify
