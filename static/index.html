<!doctype html>
<html lang="en-us">
<head>
  <meta charSet="utf-8"/>
  <title>esverify-editor</title>
  <link href="/style.css" media="screen, projection" rel="stylesheet" type="text/css" />
</head>
<body>
  <h1>esverify-editor</h1>
  <pre id="editor" style="width:45vw;height:80vh;float:left">function max(a, b) {
  requires(typeof(a) == 'number');
  requires(typeof(b) == 'number');
  if (a >= b) {
    return a;
  } else {
    return b;
  }
  ensures(max(a, b) >= a);
}</pre>
  <div style="width:45vw;height:80vh;float:right">
    <button id="veriBtn">verify</button>
    <div id="results">
    </div>
  </div>
  <script src="/jquery.min.js"></script>
  <script src="/ace/ace.js" type="text/javascript" charset="utf-8"></script>
  <script src="/app.js"></script>
</body>
</html>
