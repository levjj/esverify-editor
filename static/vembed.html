<!doctype html>
<html lang="en-us">
<head>
  <meta charSet="utf-8"/>
  <title>esverify - Online Editor</title>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet" type="text/css">
  <link href="https://cdn.rawgit.com/tonsky/FiraCode/1.205/distr/fira_code.css" rel="stylesheet" type="text/css">
  <link href="/style.css" rel="stylesheet" type="text/css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <div id="root"></div>
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      jax: ["input/TeX", "output/SVG", "output/PreviewHTML"],
      extensions: ["tex2jax.js"],
      TeX: { extensions: ["AMSmath.js","AMSsymbols.js","noErrors.js","noUndefined.js"] },
      SVG: { linebreaks: { automatic: true } },
      messageStyle: "none",
      tex2jax: {inlineMath: [['$','$']], displayMath: [['\\[', '\\]']]}
    });
  </script>
  <script type="text/javascript" async src="/MathJax.js">
  </script>
  <script src="/vembed.js"></script>
</body>
</html>
